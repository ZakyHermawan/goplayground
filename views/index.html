<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/site.css" />
    <title>{{.title}}</title>
</head>
<body>
    {{.name}}
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="auth" id="authentication">
        <input type="file" name="data">
        <button type="submit">Submit</button>
    </form>
    <script>
        fetch("http://localhost:8000/secret")
            .then((res) => res.json())
            .then((data) => {
                let hidden = document.getElementById("authentication")
                hidden.value = data["secret"]
            })
            .catch(error => {
                console.log(error)
            });

    </script>
</body>
</html>
